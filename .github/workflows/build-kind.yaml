# Coherence Go Client GitHub Actions - Kind Tests
# ---------------------------------------------------------------------------
name: CI Kind Tests

on:
  push:
    branches:
      - '*'
  workflow_dispatch:
    inputs:
      go-version:
        description: "Go version (comma-separated for matrix)"
        required: false
        default: "1.23.x,1.24.x"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - 1.23.x
          - 1.24.x

#   Checkout the source, we need a depth of zero to fetch all of the history otherwise
#   the copyright check cannot work out the date of the files from Git.
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

      #   This step will free up disc space on the runner by removing
      #   lots of things that we do not need.
    - name: disc
      if: github.event_name != 'pull_request'
      shell: bash
      run: |
        echo "Listing 100 largest packages"
        dpkg-query -Wf '${Installed-Size}\t${Package}\n' | sort -n | tail -n 100
        df -h
        echo "Removing large packages"
        sudo docker image prune --all --force
        sudo docker builder prune -a
        sudo apt-get remove -y '^dotnet-.*' || true
        sudo apt-get remove -y '^llvm-.*' || true
        sudo apt-get remove -y 'monodoc-http' || true
        sudo apt-get remove -y 'php.*' || true
        sudo apt-get remove -y azure-cli google-cloud-sdk hhvm google-chrome-stable firefox powershell mono-devel || true
        sudo apt-get autoremove -y || true
        sudo apt-get clean
        df -h
        echo "Removing large directories"
        rm -rf /usr/share/dotnet/
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        df -h

    - name: Cache Go Modules
      if: github.event_name != 'pull_request'
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-mods-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-mods-

    - name: Set up Go
      if: github.event_name != 'pull_request'
      uses: actions/setup-go@v5
      with:
        go-version: '${{ matrix.go-version }}'

    - name: Create Kind Cluster
      if: github.event_name != 'pull_request'
      shell: bash
      run: |
        make kind
        make create-namespace deploy-operator
        make deploy-coherence

    - name: Run Tests
      if: github.event_name != 'pull_request'
      shell: bash
      run: |
        kubectl get pods -n coherence-perf

    - name: Shutdown
      if: github.event_name != 'pull_request'
      shell: bash
      run: |
        make kind-stop

    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-output-${{ matrix.go-version }}-${{ matrix.coherenceVersion }}
        path: build/_output/test-logs

    - uses: actions/upload-artifact@v4
      with:
        name: test-result-${{ matrix.go-version }}-${{ matrix.coherenceVersion }}
        path:  test/e2e/perf/results.txt
