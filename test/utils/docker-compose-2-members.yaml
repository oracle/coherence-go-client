services:
  coherence1:
    hostname: server1
    networks:
      coherence:
        aliases:
          - server1
    image: ghcr.io/oracle/coherence-go-test-1:1.0.0
    environment:
      - COHERENCE_WKA=server1
    ports:
      - 30000:30000
      - 1408:1408
      - 9612:9612
      - 8080:8080
      - 6676:6676
    volumes:
      - ./certs:/certs

  coherence2:
    hostname: server2
    networks:
      coherence:
        aliases:
          - server2
    image: ghcr.io/oracle/coherence-go-test-2:1.0.0
    environment:
      - COHERENCE_WKA=server1
    ports:
      - 9613:9613
      - 6677:6677

networks:
  coherence:
